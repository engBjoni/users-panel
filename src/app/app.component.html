<header>
  <div class="header-content">
    <div class="header-actions">
      <div class="hamburger-menu" [class.active]="isPanelOpen" (click)="togglePanel()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="logo-container">
      <h1>Company Page</h1>
    </div>
   
  </div>
</header>

<div class="main-container">
  <div class="panel" [class.open]="isPanelOpen">
    <app-panel></app-panel>
  </div>
  <div class="content">
    <app-main-page></app-main-page>
  </div>
  @if(isPanelOpen){
    <div class="overlay" (click)="togglePanel()"></div>

  }
</div>

<footer>
  <div class="footer-content">
    <div class="copyright">
      &copy; 2025 Company Name. All rights reserved.
    </div>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>
